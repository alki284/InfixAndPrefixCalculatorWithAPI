<!DOCTYPE html>
<html lang='en'>
    <!-- Design here needs some work. Not my area of expertise, but, functionality is here. -->

<head>
    <title>Infix Calculator</title>
    <style type="text/css">
        * {
            font-family: sans-serif;
        }
    </style>
</head>


<body>
    <p>
        <font color="gray">
            <h1><b>Infix String Calculator.</b></h1>
        </font>
    </p>


    <div>
        </p>
        <form class="form-inline">
            <!--Text box for string to go in -->
            <div class="form-group">
                <label class="sr-only" for="ops">Enter string for calculation: </label>
                <input type="text" class="form-control" id="ops" placeholder="Sum goes here">
            </div>


            <!--Note for users on formatting input.-->
            <div class="form-group">
                <p><i>
                        <font color="red">Note: Ensure format is correct with spaces between each char element. 
                            Also, remember this is an infix calculator e.g. ( 1 + ( 2 * 3 ) )</font>
                    </i></p>
            </div>


            <div>
                <!--Submit Button-->
                <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </br>


        <div id="output"></div>
        <!-- Ajax call to post the output. -->
        </br>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function () {
                $('form').on('submit', function (event) {
                    $.ajax({
                        data: {
                            ops: $('#ops').val(),
                        },
                        type: 'POST',
                        url: '/process'
                    })
                        .done(function (data) {
                            $('#output').text(data.output).show();
                        });
                    event.preventDefault();
                });
            });
        </script>
</body>
</html>
